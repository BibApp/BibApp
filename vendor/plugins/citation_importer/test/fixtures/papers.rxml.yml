              - !ruby/object:Hpricot::Text 
                content: "Interpersonal communication in the context of close relationships is inextricably linked with the ways people understand their dyadic associations. Relationship conceptualizations, or the characteristics that individuals associate with their relationships, constitute an important component of relating. A question fundamental to the study of interpersonal communication in close relationships is how the characteristics people associate with their relationships are evident in their conversation. The authors begin by explicating the following three key aspects of relationship conceptualizations: reliance on rational knowledge, interdependence, and mutual commitment. Then the authors advance hypotheses linking those relationship conceptualizations with features of people&amp;#39;s content and relational messages. They report the results of a study in which 120 dating couples engaged in videotaped conversations. Findings offered modest support for the predictions regarding reliance on relational knowledge; results were less consistent with the hypotheses involving independence and mutual commitment. The authors conclude by discussing the implications of their findings for understanding how perceptions of relationships are apparent in conversation."
