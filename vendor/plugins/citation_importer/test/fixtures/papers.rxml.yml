              - !ruby/object:Hpricot::Text 
                content: This article seeks to understand how relational uncertainty coincides with people&amp;#39;s ability to process relational information. The general premise is that individuals experiencing relational uncertainty should have difficulty deriving inferences because they lack the knowledge necessary to identify and interpret relational cues. The authors use this reasoning to deduce hypotheses about how relational uncertainty may correspond with people&amp;#39;s perceptions of relationship talk, judgments of relational messages, and evaluations of the difficulty of interaction. They conducted a study of conversations between romantic partners (N= 120 couples). As predicted, relational uncertainty was negatively associated with people&amp;#39;s perceptions of relationship talk after controlling for the perceptions of third-party observers. Relational uncertainty was negatively associated with the extremity of people&amp;#39;s judgments about relational messages. Furthermore, relational uncertainty was positively associated with people&amp;#39;s perceptions of the difficulty of interaction. They conclude by discussing how these findings illuminate the connection between relational uncertainty and relational information processing.
