                content: This article extends previous work on uncertainty and information seeking within close relationships by considering how relationship parameters correspond with the directness of people&amp;#39;s information-seeking strategies. Because the authors believe that assumptions of uncertainty reduction theory have been translated into the context of close relationships without attention to the unique features of that domain, the authors begin by reframing questions about uncertainty to reflect issues relevant to intimate associations. In particular, the authors reconsider the focus of uncertainty, the function of uncertainty reduction, and the nature of information seeking. The authors then discuss how relationship intimacy, power dynamics, and information expectancies correspond with information-seeking behavior within close relationships. In doing so, the authors highlight how the negotiation of relational uncertainty may function to sustain intimate associations.
