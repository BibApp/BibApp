            - &id106 !ruby/object:Hpricot::Elem 
              children: 
              - !ruby/object:Hpricot::Text 
                content: People&amp;#39;s decisions to engage in or refrain from communication with a partner are of central concern to the study of interpersonal communication. Topic avoidance, defined as purposefully evading communication with a partner about an issue, is embedded in a host of basic communication processes-negotiating the rewards and costs of disclosure, balancing openness and closedness, and managing boundaries around private information. Recent work has called for a better understanding of how topic avoidance corresponds with relationship progression. The authors employ a model of relationship development to deduce predictions about topic avoidance in terms of the number of topics people avoid and the outcomes they anticipate from communicating about those avoided topics. They report a cross-sectional study in which 216 individuals identified and evaluated topics they avoid within a romantic relationship. With some exceptions, results supported hypotheses predicting that (1) intimacy and topic avoidance share a convex curvilinear association, (2) relational uncertainty and topic avoidance share a convex curvilinear association, and (3) relational uncertainty mediates the association between intimacy and topic avoidance. They discuss how their findings illuminate topic avoidance within courtship.
