    - The use of market mechanisms to determine generation dispatch, and the natural tendency to seek improved economic efficiency through rapid market updates, raises a critical issue. Dynamic equations provide insight into the behavior and stability of markets which are not available from static models. The updating of price based on system conditions is often a periodic computation, based on recent but past snapshot of system operating state. Moreover, once computed, there is often delay in communication of this price to market participants. This paper studies such a time delay on the stability of power markets. Both the precise matrix pencil and the Pade approximation methods are used to illustrate the stability of time delay power market dynamics using the New England 39 bus system as the test example. Finally the Smith predictor scheme is used to improve the stability of power market dynamics
