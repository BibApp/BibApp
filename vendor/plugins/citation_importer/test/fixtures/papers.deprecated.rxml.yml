    - Demand management programs can help alleviate the stress brought on the system by events and contingencies. Some problems can be solved by system-wide load reduction, and other problems need location specific attention. If a utility has demand management contracts with the customers at critical locations, most problems can be solved more efficiently. This paper illustrates how locational attributes of customers incorporated into demand management contract design, can have a significant impact in solving system problems. Having locational variance in demand management programs can help improve both the engineering and economic analysis of the system. Demand management contracts become more efficient economically, bringing more monetary benefits to the utility, and system security issues are addressed more efficiently
