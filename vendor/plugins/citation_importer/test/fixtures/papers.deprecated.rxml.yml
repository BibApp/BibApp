    - Demand management can be a tool that help utilities and other energy serving entities as well as independent system operators solve various system problems. The main job of an ISO is to maintain a reliable grid in the interest of all buyers and sellers of electricity. Hence it is the ISO&#x27;s responsibility to avoid congestion and keep the &#x26;ldquo;available transfer capacity&#x26;rdquo; (ATC) at a high level. During times of congestion a loss of economic surplus occurs. To relieve congestion, ISOs will have a choice between congestion pricing, mandatory transmission load relief or the use of interruptible power contracts. Interruptible power contracts are &#x26;ldquo;standing&#x26;rdquo; offers for power &#x26;ldquo;delivery&#x26;rdquo; at a given price. Hence interruptible customers participate in a spot market by designating their power as interruptible. The idea is that the power market itself should resolve congestion issues. However when the market is too slow or cannot help relieve congestion, demand management can help solve the problem. Another tool the ISO requires for security purposes is reserves. Even though demand management contracts may not be a good substitute for spinning reserves, they are adequate to augment or replace supplemental and backup reserves. A demand management program permits the packaging of a uniform product with well determined parameters
