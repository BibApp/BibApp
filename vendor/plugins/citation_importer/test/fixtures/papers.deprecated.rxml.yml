    - The interdependencies that exist in large scale infrastructure often have a network structure. This tructure may reflect an explicit, physical set of network interconnects, as exists in the transmission system of an electric power system, or this structure may reflect implicit interconnections created by communications, control, and functional dependence. It is our premise that the network graph describing interdependencies, and more formal techniques that relate sparse matrices to the graph structure, offer powerful tools for exploring vulnerabilities and modes of failure in such interdependent structures. This talk will describe recent research progress in this area, with particular focus on complex mechanisms of interdependent failures in power grids.
