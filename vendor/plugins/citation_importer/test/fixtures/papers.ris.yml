    - !ruby/object:ActiveSupport::Multibyte::Chars 
      wrapped_string: Successful collaborations between New Media Arts and HCI tend to develop hybrid techniques that promote balanced contributions from both disciplines. However, since many of these collaborations are one-off or highly dependent on the researchers/artists involved, systematic discussions of the role and impact of the various evaluation techniques and methodologies are missing. This workshop is aimed at practitioners from both HCI and the Arts as a venue to discuss the contribution that one another's techniques have made to their own practice, evaluate critical issues in HCI/New Media Collaboration, and examine ways that existing approaches can be extended for a deeper role in practice, design, and research.
    :kw: 
