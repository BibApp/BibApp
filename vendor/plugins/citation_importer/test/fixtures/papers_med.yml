      Nocardia infections in cats: a retrospective multi-institutional study of
            17 cases.
    :so: 
    - Aust Vet J. 2006 Jul;84(7):235-45.
    :la: 
    - eng
    :pubm: 
    - Print
    :sb: 
    - IM
    :pg: 
    - 235-45
