      Effect of high-dose methyl-prednisolone on brainstem encephalopathy and
            basal ganglia impairment complicating cat scratch disease.
    :so: 
    - Brain Dev. 2006 Dec 14;.
    :la: 
    - ENG
    :pubm: 
    - Print-Electronic
    :stat: 
    - Publisher
    :dep: 
    - "20061214"
