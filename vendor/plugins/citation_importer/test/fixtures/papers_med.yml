    - |-
      A three-week-old Devon rex kitten and a four-week-old English bulldog
            puppy were presented with "swimmer syndrome". The owners consulted several
            veterinarians who suggested euthanasia as the only possible solution for
            this condition. Physiotherapy in the puppy, and physiotherapy and
            bandaging in the kitten led to the resolution of the clinical signs and
            resulted in normal ambulation after several weeks. The authors concluded
            that intensive physiotherapy and dedication of the owner can lead to
            success.
