    - |-
      As part of a species recovery program, 129 Canada lynx (Lynx canadensis)
            originating from British Columbia, the Yukon, Manitoba, and Quebec,
            Canada, and Alaska, USA, were reintroduced to southwestern Colorado, USA,
            from 1999 to 2003. Of 52 lynx mortalities documented by October 2003, six
            lynx, including a female and her 5-mo-old kitten, had evidence of Yersinia
            pestis infection as determined by fluorescent antibody test and/or
            culture. Postmortem findings in these lynx were characterized by
            pneumonia, ranging from acute suppurative pneumonia, to multifocal
            necrotizing pneumonia, to fibrinous bronchopneumonia. Histopathologic
            examination of lung revealed multiple areas of inflammation and
            consolidation, areas of edema and hemorrhage, and bacteria surrounded by
            extensive inflammation. Spleens had severe lymphoid depletion and
            hypocellular red pulp. Lymphadenomegaly was observed in only one
            plague-affected lynx. We hypothesize that these Canada lynx were exposed
            to Y. pestis by infected prey, and these are the first reports of plague
            in this species.
